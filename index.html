<!DOCTYPE html>
<html>
<head>
    <title>For Sanya ðŸ’œ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #f3d1ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .glow {
            color: #a020f0;
            animation: glowEffect 1.5s infinite alternate;
            font-weight: bold;
        }

        @keyframes glowEffect {
            from {
                text-shadow: 0 0 5px #a020f0,
                             0 0 10px #a020f0,
                             0 0 20px #8a2be2;
            }
            to {
                text-shadow: 0 0 10px #ff00ff,
                             0 0 20px #ff00ff,
                             0 0 30px #8a2be2;
            }
        }

        img {
            width: 95%;
            max-width: 450px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .button-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 200px;
        }

        #yesBtn, #noBtn {
            padding: 18px 35px;
            font-size: 22px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            left: 20%;
            top: 50%;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            right: 20%;
            top: 50%;
        }
    </style>
</head>
<body>

<h1>
    Hi <span class="glow">Sanya</span>, will you be my valentine ðŸ’œðŸ–¤?
</h1>

<img src="bulbasaur-pikachu-cute-desktop-wallpaper-preview.jpg" alt="Cute Pokemon">

<div class="button-container">
    <button id="yesBtn" onclick="sayYes()">Yes</button>
    <button id="noBtn" onmouseover="moveButton()">No</button>
</div>

<script>
let yesSize = 22;

function moveButton() {
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".button-container");

    const maxWidth = container.offsetWidth - noBtn.offsetWidth;
    const maxHeight = container.offsetHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxWidth);
    const randomY = Math.floor(Math.random() * maxHeight);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    yesSize += 3;
    document.getElementById("yesBtn").style.fontSize = yesSize + "px";
}

function sayYes() {
    document.body.innerHTML = `
        <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:linear-gradient(135deg,#ffe6f0,#f3d1ff);">
            <h1>YAY!!! ðŸ’•ðŸ¥° I knew it!</h1>
            <img src="bulbasaur-pikachu-cute-desktop-wallpaper-preview.jpg" style="width:95%; max-width:450px; border-radius:20px; margin-top:20px;">
        </div>
    `;
}
</script>

</body>
</html>
