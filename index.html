<!DOCTYPE html>
<html>
<head>
    <title>hi sanyaaaaa Will You Be My Valentine?</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 30px;
            font-size: 32px;
        }

        img {
            width: 90%;
            max-width: 350px;
            margin-top: 20px;
            border-radius: 20px;
        }

        .button-container {
            margin-top: 30px;
            position: relative;
            height: 200px;
        }

        #yesBtn, #noBtn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: green;
            color: white;
            left: 30%;
            top: 60%;
        }

        #noBtn {
            background-color: red;
            color: white;
            left: 55%;
            top: 60%;
        }
    </style>
</head>
<body>

<h1>hi sanyaaaaa Will you be my Valentine? ðŸ’–</h1>

<img src="bulbasaur-pikachu-cute-desktop-wallpaper-preview.jpg" alt="Cute Pokemon">

<div class="button-container">
    <button id="yesBtn" onclick="sayYes()">Yes</button>
    <button id="noBtn" onmouseover="moveButton()">No</button>
</div>

<script>
let yesSize = 18;

function moveButton() {
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".button-container");

    const maxWidth = container.offsetWidth - noBtn.offsetWidth;
    const maxHeight = container.offsetHeight - noBtn.offsetHeight;

    const randomX = Math.floor(Math.random() * maxWidth);
    const randomY = Math.floor(Math.random() * maxHeight);

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    yesSize += 3;
    document.getElementById("yesBtn").style.fontSize = yesSize + "px";
}

function sayYes() {
    document.body.innerHTML = `
        <h1 style="margin-top:50px;">YAY!!! ðŸ’•ðŸ¥° I knew it!</h1>
        <img src="bulbasaur-pikachu-cute-desktop-wallpaper-preview.jpg" style="width:90%; max-width:400px; border-radius:20px; margin-top:20px;">
    `;
}
</script>

</body>
</html>
